{% extends "wenku/base.html" %}
{% load static %}
{% load humanize %}
{% load blog_tags %}

{% block head_title %}文库下载{% endblock %}

{% block metas %}
    <meta name="description" content="{{ site_description }}">
    <meta name="keywords" content="{{ site_keywords }}">
    <!--站长验证-->
    <meta name="baidu-site-verification" content="YCoD4WTuGF" />
    <meta name="360-site-verification" content="5492df7d63c9ceb707eff60d6cf699e1" />
    <meta name="sogou_site_verification" content="czcxwE2sdj"/>
    <meta name="shenma-site-verification" content="169f4055c7f0323f020d0d238a2bec48_1523704037">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'wenku/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'wenku/css/style.css'%}">
{% endblock %}

{% block base_content %}
<div id="top-image">
  <div id="content" class="container center-block">
    <div class="jumbotron">
      <div class="container">
        <h1>搜索功能</h1>
        <p>这是一个简单的实例演示，呼吁更多的关注，精选内容或信息的简单的大屏幕式组件。</p>
        <div class="input-group input-group-lg"> <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></span>
          <input type="text" class="form-control" placeholder="输入关键词" aria-describedby="sizing-addon1">
          <span class="input-group-btn">
          <button class="btn btn-default" type="button">搜 索</button>
          </span> </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block wenku_search %}
<script src="{% static 'wenku/js/jquery.min.js'%}"></script>
<script src="{% static 'wenku/js/ios-parallax.js'%}"></script>
<script type="text/javascript">
    $(document).ready(function() {
      $('#top-image').iosParallax({
        movementFactor: 80
      });
    });
</script>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';"></div>
{% endblock %}
